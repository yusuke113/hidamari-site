<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>荒川ひだまりクリニック</title>
		<link rel="icon" href="ひだまりロゴ.ico" />
		<link rel="stylesheet" href="css/styles.css" />
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.1/css/all.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	</head>
	<body>
		<!-- ホーム Start -->
		<!-- ヘッダー Start -->
		<header>
			<div class="header">
				<a class="header-logo" href="/">
					<img src="img/header-logo.png" alt="荒川ひだまり在宅クリニックのロゴ">
				</a>
			</div>
		</header>
		<!-- ヘッダー End -->

		<!-- スライドショー Start -->
			<div class="slideshow">
				<div id="slide">
					<img src="img/slide_img01.jpg" alt="">
					<img src="img/slide_img02.png" alt="">
					<img src="img/slide_img03.png" alt="">
				</div>
				<div class="mask">
					<!-- 電話番号 Start -->
					<div class="telephone">
						<div class="telephone-info">
							<p>お気軽にご相談ください</p>
							<p>03-5604-5653</p>
							<p>営業時間：AM９時〜PM5時（月〜金）</p>
						</div>
					</div>
					<!-- 電話番号 End -->

					<!-- 診察時間 Start -->
					<div id="schedule-table">
							<table class="mod-schedule-table">
								<tr>
									<th class="tal"></th>
									<th>月</th>
									<th>火</th>
									<th>水</th>
									<th>木</th>
									<th>金</th>
									<th>土</th>
									<th>日</th>
								</tr>
								<tr>
									<td class="tal">09:00 - 13:00</td>
									<td>○</td>
									<td>○</td>
									<td>○</td>
									<td>○</td>
									<td>○</td>
									<td>-</td>
									<td>-</td>
								</tr>
								<tr>
									<td class="tal">13:30 - 17:00</td>
									<td>○</td>
									<td>○</td>
									<td>○</td>
									<td>○</td>
									<td>○</td>
									<td>-</td>
									<td>-</td>
								</tr>
							</table>

							<p class="mod-schedule-notes">
								※水曜・日曜は定休（祝日は不定休）
							</p>
						</div>
					</div>
					<!-- 診察時間 End -->
			</div>
		<!-- スライドショー End -->

		<!-- ナビゲーション Start -->
		<nav>
			<div class="demo1"></div>
				<ul class="menu">
					<a href=""><li class="fas fa-clinic-medical"></li><p>クリニック紹介</p></a>
					<a href=""><li class="fas fa-user-md"></li><p>訪問診療</p></a>
					<a href=""><li class="fas fa-clipboard"></li><p>診療内容</p></a>
					<a href=""><li class="fas fa-briefcase-medical"></li><p>外来診療</p></a>
					<a href=""><li class="fas fa-map-marker-alt"></li><p>アクセス</p></a>
				</ul>
		</nav>
		<!-- ナビゲーション End -->
		<div class="home-end"></div>
		<!-- ホーム End -->

			<!-- main Start -->
			<!-- main End -->
		</div>

		<script src="js/main.js"></script>
	</body>
</html>
